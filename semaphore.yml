version: v1.0
name: Initial Pipeline

agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2004

blocks:
  - name: 'Block #1'
    task:
      secrets:
        - name: GIT
        - name: TOKEN
      jobs:
        - name: 'Job #1'
          commands:
            - sudo apt-get update
            - sudo apt-get install -y bc
            - export git=$GIT
            - export token=$TOKEN
            - git clone --depth=1 https://github.com/Daffa06/NoName-X00T.git -b LV
            - cd NoName-X00T
            - curl -s https://raw.githubusercontent.com/Daffa06/myscripts-kernel/master/kernel.sh | bash
            
